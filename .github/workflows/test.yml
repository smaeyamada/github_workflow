name: Test
on:
  push:
  pull_request:
    branches: ['main']
jobs:
  test_ci:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
    steps:
      - name: Check ref
        run: |
          echo "ref = ${{ github.ref }}"
          echo "head_ref = ${{ github.head_ref }}"
          echo "${GITHUB_REF#refs/heads/}"
        shell: bash

      - name: Set refs
        id: set_refs
        run: |
          refs=${{ github.ref }}
          if [ ${{ github.event_name == 'pull_request' }} ]; then
            refs=${{ github.head_ref }}
          fi
          echo '::set-output name=refs::$refs'
        shell: bash

      - name: Check out
        uses: actions/checkout@v2
        # with:
        #   ref: ${{ steps.set_refs.outpputs.refs }}

      - name: Python test
        run: |
          import os
          print(os.getenv('LANG'))
          print(os.getenv('NEW_KEY'))
          with open('env_file.txt', mode='w') as f:
            f.write('NEW_KEY "test env"')
        shell: python

      - name: Get env
        run: |
          echo "check env: $NEW_KEY"
          cat env_file.txt
        shell: bash

      - name: Upload artifacts test
        uses: actions/upload-artifact@v2
        with:
          name: test_artifact_${{ github.run_id }}
          path: env_file.txt
          retention-days: 1

      - name: Delete file
        run: rm env_file.txt
        shell: bash

  next_job:
    runs-on: ubuntu-latest
    needs: test_ci
    env:
      REPO: ${{ github.repository }}
    steps:
      # - name: Download artifacts test
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: test_artifact_${{ github.run_id }}

      # - name: Check file
      #   run: |
      #     ls -l
      #     cat env_file.txt
      #   shell: bash

      - name: Check info
        run: |
          wf=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ github.token }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }})
          echo $wf > buf.txt
        shell: bash

      - name: Get param
        run: |
          import json
          with open('buf.txt', mode='r') as f:
            wf_run = json.loads(f.read())
          print('id:', wf_run['id'])
          print('suite_id:', wf_run['check_suite_id'])
        shell: python

      - name: Check artifacts
        run: |
          wfaf=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ github.token }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
          echo $wfaf
        shell: bash
